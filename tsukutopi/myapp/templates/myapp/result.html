<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>つくとぴです!</h1>
        {% for i in profile_all %}
        <p>学籍番号{{ i.key_number }}</p>
        <h2>ニックネーム：{{ i.nickname }}</h2>
        <p>所属：{{ i.major_sub }}</p>
        <p>サークル{{ i.circle }}</p>
        <p>地元{{ i.hometown }}</p>
        <p>好きな音楽：{{ i.music }}</p>
        <p>好きなラーメン屋：{{ i.ramen }}</p>
        <p>好きなゲーム：{{ i.game }}</p>
        <p>好きなアニメ：{{ i.anime }}</p>
        <p>好きな映画：{{ i.movie }}</p>
        <p>好きなスポーツ：{{ i.sport }}</p>

        {% endfor %}
        <a href="../tsukutopi">戻る</a>
    </body>
</html>
